<!DOCTYPE html>
<html>
<head>
    <title>Student Manager</title>

    <!-- Bootstrap CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container py-4">

        <h2 class="text-center mb-4">Student Records</h2>

        <!-- Add Student Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Student</h5>

                <form action="/add" method="post" class="row g-3">

                    <div class="col-md-4">
                        <input class="form-control" name="name" placeholder="Name" required>
                    </div>

                    <div class="col-md-3">
                        <input class="form-control" name="age" placeholder="Age" required>
                    </div>

                    <div class="col-md-3">
                        <input class="form-control" name="department" placeholder="Department" required>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" type="submit">
                            Add
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Student List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">All Students</h5>

                <ul class="list-group">
                    {% for s in students %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <strong>{{ s.name }}</strong> ({{ s.age }}) - {{ s.department }}
                            </span>

                            <span>
                                <a href="/edit/{{ s.id }}" class="btn btn-sm btn-warning me-2">Edit</a>
                                <a href="/delete/{{ s.id }}" class="btn btn-sm btn-danger">Delete</a>
                            </span>
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>

    </div>

</body>
</html>
