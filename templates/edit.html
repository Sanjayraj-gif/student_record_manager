<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    
    <!-- Bootstrap CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container py-4">
        
        <h2 class="text-center mb-4">Edit Student</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Update Student Information</h5>

                <form action="/update/{{ student.id }}" method="post" class="row g-3">
                    
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            name="name" 
                            value="{{ student.name }}" 
                            placeholder="Enter student name" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="age" 
                            name="age" 
                            value="{{ student.age }}" 
                            placeholder="Enter age" 
                            required
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="department" 
                            name="department" 
                            value="{{ student.department }}" 
                            placeholder="Enter department" 
                            required
                        >
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary me-2">
                            Update Student
                        </button>
                        <a href="/" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
